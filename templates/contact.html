{% extends "base.html" %}
{% block title %}Contact - Haridwar University{% endblock %}
{% block content %}
<section class="min-h-screen bg-gray-50 py-20">
    <div class="max-w-2xl mx-auto px-6">
        <h1 class="text-4xl font-black mb-8">Contact Us</h1>
        <form method="POST" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
            <div>
                <label class="block font-semibold mb-2">Name</label>
                <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-600">
            </div>
            <div>
                <label class="block font-semibold mb-2">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-600">
            </div>
            <div>
                <label class="block font-semibold mb-2">Message</label>
                <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-600"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
