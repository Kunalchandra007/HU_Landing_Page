<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Happening - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl sm:text-2xl font-black text-gray-900">Admin Dashboard</h1>
                </div>
                <div class="flex items-center gap-2 sm:gap-4 flex-wrap justify-end">
                    <a href="{{ url_for('admin_dashboard') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition border-2 border-transparent font-semibold">
                        Events
                    </a>
                    <a href="{{ url_for('admin_happenings') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-lg transition bg-blue-100 text-blue-600 border-2 border-blue-600">
                        Happenings
                    </a>
                    <a href="{{ url_for('home') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition border-2 border-transparent font-semibold">
                        View Website
                    </a>
                    <a href="{{ url_for('admin_logout') }}" 
                        class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold text-sm sm:text-base transition">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-black text-gray-900 mb-8">Edit Happening</h2>

        <form method="POST" enctype="multipart/form-data" class="bg-white rounded-xl shadow-lg p-8">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Title *</label>
                <input type="text" name="title" required value="{{ happening.title }}"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                    placeholder="Enter happening title">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Description *</label>
                <textarea name="description" required rows="6"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                    placeholder="Enter detailed description of the happening">{{ happening.description }}</textarea>
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-2">Current Image</label>
                <div class="mb-4">
                    <img src="{{ url_for('static', filename=happening.image_path) }}" 
                        alt="{{ happening.title }}" 
                        class="max-w-xs rounded-lg shadow-lg">
                </div>

                <label class="block text-gray-700 font-bold mb-2">Replace Image (Optional)</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" name="image" accept="image/*"
                        class="block w-full"
                        onchange="previewImage(event)">
                    <p class="text-gray-500 text-sm mt-2">PNG, JPG, JPEG, GIF, WebP, or AVIF</p>
                </div>
                <div id="imagePreview" class="mt-4 hidden">
                    <img id="previewImg" src="" alt="Preview" class="max-w-xs rounded-lg shadow-lg">
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition transform hover:scale-105">
                    Update Happening
                </button>
                <a href="{{ url_for('admin_happenings') }}" 
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-bold text-center transition transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
