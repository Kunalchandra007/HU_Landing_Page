<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl sm:text-2xl font-black text-gray-900">Admin Dashboard</h1>
                </div>
                <div class="flex items-center gap-2 sm:gap-4 flex-wrap justify-end">
                    <a href="{{ url_for('admin_dashboard') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold rounded-lg transition bg-blue-100 text-blue-600 border-2 border-blue-600">
                        Events
                    </a>
                    <a href="{{ url_for('admin_happenings') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition border-2 border-transparent font-semibold">
                        Happenings
                    </a>
                    <a href="{{ url_for('home') }}" 
                        class="px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition border-2 border-transparent font-semibold">
                        View Website
                    </a>
                    <a href="{{ url_for('admin_logout') }}" 
                        class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold text-sm sm:text-base transition">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Current Image Preview -->
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Current Image</label>
                <img src="{{ url_for('static', filename=event.image_path) }}" 
                    alt="{{ event.title }}" 
                    class="w-full max-w-md h-48 object-cover rounded-lg">
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Event Title *</label>
                    <input type="text" name="title" required value="{{ event.title }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Event Description *</label>
                    <textarea name="description" required rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">{{ event.description }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Event Date *</label>
                    <input type="date" name="event_date" required value="{{ event.event_date.strftime('%Y-%m-%d') }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">New Event Image (Optional)</label>
                    <input type="file" name="image" accept="image/*"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <p class="text-sm text-gray-500 mt-2">Leave empty to keep current image</p>
                </div>

                <div class="flex gap-4">
                    <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                        Update Event
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" 
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 rounded-lg text-center transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
